<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My First Form</title>
    </head>
    <body>
        <div class="formContainer">
            <form id="form" class="form" action="https://formspree.io/f/xdorkvnj" method="POST">
                <div class="headerFormContainer">
                    <label class="headerForm">Let's Talk:</label>
                </div>
                <label for="name" class="labelName">Full Name</label>
                <input name="name" required type="text" id="name">
                <label for="email" class="labelEmail">Your Email</label>
                <input name="email" required type="text" id="email">
                <label for="message" class="labelMessage">Your interests are important, write your message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="bSubmitContainer">
                    <button type="submit" class="bSubmit">Send</button>
                </div>
            </form>
        </div>
        <script src="/src/main.js"></script>
    </body>
</html>
